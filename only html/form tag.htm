<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../header.css">
    <title>form tag</title>
</head>
<body>
    <form action="#" method="post">
        
        <fieldset >
            <p class="P1">Registration Form</p>
            <p class="P2">Fill out the form carefully for registration</p>
<br><br>
            <label id="label1" for="name">Student Name</label><br><br>
        <input type="text" id="name" placeholder="First Name">
        <input type="text" id="name" placeholder="Last Name">
        <br><br><br>

        <label id="label1" for="name">Gender</label>
        <label for="mail" class="mail">Student E-mail</label>
        <br><br>
<div>

    <select>
        <option value="#">Please Select</option>
        <option value="Male">Male</option>
            <option value="Female">Female</option>
    </select>
    <input type="email" id="mail" placeholder="ex:abc@gmail.com">

</div>

<br><br><br><br>
<label for="idnum" class="idnum">Student ID</label>
<label for="birth" class="birth">Date of Birth</label>
<br><br>
<input type="number" id="idnum" placeholder="Your Student ID">

<input type="date" id="birth" required>
        <br><br><br><br>
<input type="submit" value="Submit" class="submit">
        </fieldset>

       
        
    </form>
</body>
</html>
